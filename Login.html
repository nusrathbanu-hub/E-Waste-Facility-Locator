<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">

<style>

    .navbar a{
        position: relative;
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left:40px ;
        margin: 0;
        padding: 10px 10px 0px 10px;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://wallpapercave.com/wp/wp8401029.jpg'); /* Replace 'background.jpg' with your image path */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }
    
    
    .navbar{
        width: 100%;
        text-align: center;
        padding:15px;
        position: fixed;
        top: 0;
        z-index:1000px;
        
    
    }
    .navbar a::after{
        content:'';
        position: absolute;
        left: 0%;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: white;
        border-radius: 5px;
        transform-origin:right;
        transform: scaleX(0);
        transition: transform .5s;
    }
    .navbar a:hover::after{
        transform-origin: left;
        transform: scaleX(1);
    }
    .navbar .btnlogin-popup{
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid white;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: white;
        font-weight: 500;
        margin-left: 40px;
        transition: .5s;
    }
    .navbar .btnlogin-popup:hover{
        background: white;
        color: black;
    }
    
    
    .login-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
    }
    
    .login-container h2 {
        margin-bottom: 20px;
    }
    
    .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }
    
    .login-container button {
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    
    .login-container button:hover {
        background-color: #45a049;
    }
    
    
    </style>
    
</head>
<body>
    
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="location.html">Location</a>
        <a href="Login.html">Register</a>
        <button class="btnlogin-popup">Login</button>

    </div>
   

    <div class="login-container">
        <h2>Register Your Device</h2>

    <div class="row register-form">
        <div class="col-md-12">
            <form method="post" autocomplete="off" name="google-sheet">
                <div class="form-group">
                    <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="Device Company" class="form-control" placeholder="Device Company *" value="" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="Model Number" class="form-control" placeholder="Model Number *" value="" required=""/>
                </div>
                <div class="form-group">
                    <input type="number" name="Phone" class="button" placeholder="Mobile Number *" value="" required=""/>
                </div>



                <div class="form-group">
                    <input type="submit" style="background-color: green; color:white;" name="submit" class="btnSubmit btn-block" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxpcJnMw_F2w4cQ9Rt5gkNNh4Tjuwchrt_tpzqb9QPSOMQxwhhmPR7jU-PvCP6rV2rLjQ/exec'
       const form = document.forms['google-sheet']
     
       form.addEventListener('submit', e => {
         e.preventDefault()
         fetch(scriptURL, { method: 'POST', body: new FormData(form)})
           .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
           .catch(error => console.error('Error!', error.message))
       })
     </script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</body>
</html>
